<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Lyft</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Barlow:300|Montserrat:300,400" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="first">
				<div class="logo col-xs-8 "></div>
				<div class="loader"></div>
			</div>
		</div>
		
		<div class="row">
			<div class="second views"></div>
			<div class="allLogos views col-xs-12">
					<div class="logoRosa col-xs-12 "></div>
					<div><h1>Lyfe</h1></div>

					<div class="wrap">
					  <a href="#" class="button">Log In</a>
					  <a href="#" class="button2">Sing Up</a>
					</div>	
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="views third">
					<div class="headerThird col-xs-12 ">
						<div class="back col-xs-2">
							<button class="btn-group btn-link btn-color-back"><span class="fa fa-chevron-left"></span></button>
						</div>
						<div>
							<h1 class="">Sing Up </h1>
							<h4 class="">Join now for free ride credit</h4>
							<hr>	
						</div>

		<div class="container-fluid">
				<div class="row ">
					<div class="form-group col-xs-5">
	            <select class="form-control" name="" id="country1">
	            	<option value="0">Country</option>
	              <option value="+52">México</option>
	              <option value="+51">Perú</option>
	              <option value="+593">Ecuador</option>
	              <option value="+1">EE.UU</option>
	            </select>
	          </div> 

	          <div class="input-group">
	          	<span class="input-group-addon" id="basic-addon1"></span>
	          	<input type="text" name="" class="form-control col-xs-7 inputNum" placeholder="Phone number" aria-describedby="basic-addon1" disabled="true">
	          </div>
		
				</div>

				<div class="row">
					<h5 class="col-xs-offset-1">We'll send a text to verify your phone</h5>
				</div>

				<div class="row">
					<button id="btn-next" class="btn btn-block btn-color" disabled="true"> Next </button>
				</div>

				<div class="row">
					<div id="codigo"></div>
				</div>
      </div> 
					 
		        
			</div>
		</div>
		
	</div> <!--container-fluid -->



<!--scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/1affae7a95.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
